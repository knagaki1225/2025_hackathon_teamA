<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Footer Design</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Manrope', sans-serif;
    }
    footer {
  background-color: #5CC0EF;
  color: #ccc;
  padding: 60px 40px;
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  align-items: flex-start; /* 上端に揃える */
}
    .footer-section {
      flex: 1;
      min-width: 200px;
      margin: 10px;
    }
    .footer-section h1 {
  font-size: 48px;
  color: #F5F5F5;
  margin: 0;
  padding-bottom: 10px;
}
    .footer-section p {
      font-size: 14px;
      line-height: 1.6;
      color: #F5F5F5;
    }
    .footer-links a {
      display: block;
      text-decoration: none;
      color: #F5F5F5;
      font-size: 14px;
      margin: 6px 0;
      transition: color 0.3s ease;
    }
    .footer-links a:hover {
      color: #1C75BC;
    }
    .footer-credits a {
      text-decoration: none;
      font-weight: 600;
      color: #F5F5F5;
      transition: color 0.3s ease;
    }
    .footer-credits p {
      font-size: 14px;
      margin: 6px 0;
      color: #F5F5F5;
    }
  </style>
</head>
<body>
  <footer>
    <div class="footer-section">
      <h1>その講義、<br>どうだった？</h1>
      <p>履修登録のたびに感じる、あの「本当にこの授業で大丈夫かな…？」という小さな不安。
        <br>「その講義、どうだった？」は、学生同士が授業の感想や雰囲気をシェアできる場として生まれました。
        <br>レビューを読んで、書いて、より納得のいく履修選びを。</p>
    </div>
    <div class="footer-section footer-links">
      <a href="#">科目一覧</a>
      <a href="#">レビュー一覧</a>
      <a href="#">アカウント設定</a>
    </div>
    <div class="footer-section footer-credits">
      <p>作成チーム<a href="#">　A team</a></p>
      <p>作成期間<a href="#">　3週間</a></p>
      <p>使用言語<a href="#">　Django HTML/CSS</a></p>
      <a href="#">Contact</a>
    </div>
  </footer>
</body>
</html>
