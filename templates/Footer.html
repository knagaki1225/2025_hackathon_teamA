<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Footer Design</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Manrope', sans-serif;
    }
    footer {
  background-color: #5CC0EF;
  color: #ccc;
  padding: 60px 40px;
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  align-items: flex-start; /* 上端に揃える */
}
    .footer-section {
      flex: 1;
      min-width: 200px;
      margin: 10px;
    }
    .footer-section h1 {
  font-size: 48px;
  color: #F5F5F5;
  margin: 0; /* 上下のマージンをリセット */
  padding-bottom: 10px; /* 下の余白を少しだけ追加して整える */
}
    .footer-section p {
      font-size: 14px;
      line-height: 1.6;
      color: #F5F5F5;
    }
    .footer-links a {
      display: block;
      text-decoration: none;
      color: #F5F5F5;
      font-size: 14px;
      margin: 6px 0;
      transition: color 0.3s ease;
    }
    .footer-links a:hover {
      color: #1C75BC;
    }
    .footer-credits a {
      text-decoration: none;
      font-weight: 600;
      color: #F5F5F5;
      transition: color 0.3s ease;
    }
    .footer-credits p {
      font-size: 14px;
      margin: 6px 0;
      color: #F5F5F5;
    }
  </style>
</head>
<body>
  <footer>
    <div class="footer-section">
      <h1>Logo</h1>
      <p>This website is a curated collection of typefaces that are available under a variety of free licences somewhere on the interwebs.</p>
    </div>
    <div class="footer-section footer-links">
      <a href="#">All typefaces</a>
      <a href="#">Cursive</a>
      <a href="#">Display</a>
      <a href="#">Monospace</a>
      <a href="#">Sans Serif</a>
      <a href="#">Serif</a>
      <a href="#">Slab</a>
    </div>
    <div class="footer-section footer-credits">
      <p>Website by <a href="#">　A team</a></p>
      <p>Production period<a href="#">　3 Week</a></p>
      <p>Language used <a href="#">　Django</a></p>
      <a href="#">Contact</a>
    </div>
  </footer>
</body>
</html>
