<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
    <title>Document</title>
    <style>
        header{
            height: 115px;
            background: #5CC0EF;
            color: white;
            display: block;
            position: sticky;
            width: 100%;
            padding: 0 0;
            display: flex;
            justify-content: space-between;
        }
        header h1 {
            font-size: 35px; 
        }
        .header_list{
            display: flex;
        }
        .header_list a{
            text-decoration: none;
            color: white;
        }
        .logout{
            font-size: 16px;
            background: #1C75BC;
            color: white;
            border-radius: 25px;
            padding: 10px 20px;
            border: none;
            margin: 0 0 0 30px;
        }
        .admin{
            background: #F9A638;
            color: white;
            border-radius: 20px;
            padding: 10px 20px;
            border: none;
        }
        .global-nav {
            display: flex;
            list-style: none;
            margin: 18px; 
            font-size: 32px;
        }
        .global-nav li {
            margin: 20px;
            font-size: 23px; 
        }
        .global-nav a {
            display: flex;
        }
        .global-nav a img{
            padding: 10px;
        }
        .btn {
            display: flex;
            margin: 35px;
            font-size: 15px

        }
        .img img{
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .img{
            width: 150px;
            height: 150px;
            margin-top: -15px;
            margin-left: 20px;
        }
    </style>
</head>
<header>
    <div class="header_list">
        {% load static%}
        <img src="{% static 'img/logo_img.png' %}" alt="logo">
        <nav>
            <ul class="global-nav">
                <li><a href=""><img src="{% static 'img/Vector.png' %}" alt="log" class="icon">Review list</a></li>
                <li><a href=""><img src="{% static 'img/user.png' %}"  alt="log" class="icon">Mypage</a></li>
            </ul>
        </nav>
    </div>
    <div class="btn">
        <a href="{% url 'logout' %}"><button class="admin">admin</button></a>
        <a href="{% url 'logout' %}"><button class="logout">logout</button></a>
</header>
<body>
</body>
</html>
