{% block content %}
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #333333;
    }
    p {
      color: #555555;
      margin: 10px 0;
    }
    a {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      color: #ffffff;
      background-color: #5CC0EF;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: #5CC0EF;
    }
  </style>
  <div class="container">
    <h2>パスワード変更完了</h2>
    <p>新しいパスワードが設定されました。ログインしてください。</p>
    <a href="{% url 'login' %}">ログイン</a>
  </div>
{% endblock %}
