{% block content %}
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .password-reset-container {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      color: #333333;
      margin-bottom: 20px;
    }
    p {
      color: #666666;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    button {
      background-color: #5CC0EF;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #5CC0EF;
    }
  </style>
  <div class="password-reset-container">
    <h2>パスワードリセット</h2>
    <p>登録しているメールアドレスを入力してください。</p>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">リセットリンクを送信</button>
    </form>
  </div>
{% endblock %}
